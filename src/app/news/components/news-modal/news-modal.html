<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-xl mx-4">
    <header class="p-4 border-b">
      <h2 class="text-lg font-semibold">{{ title }}</h2>
      <p class="text-sm text-gray-600 mt-1">{{ description }}</p>
    </header>
    <section class="p-4">
      <ng-container [ngSwitch]="mode">
        <app-news-form
          *ngSwitchCase="'create'"
          [news]="null"
          (success)="onSuccess($event)"
          (cancel)="onClose()"
        ></app-news-form>

        <app-news-form
          *ngSwitchCase="'edit'"
          [news]="news"
          (success)="onSuccess($event)"
          (cancel)="onClose()"
        ></app-news-form>

        <div *ngSwitchCase="'delete'" class="text-center">
          <p class="mb-4">Are you sure you want to delete this news?</p>
          <div class="flex justify-end space-x-2">
            <button
              (click)="onClose()"
              class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              (click)="onDelete()"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
            >
              Delete
            </button>
          </div>
        </div>
      </ng-container>
    </section>
  </div>
</div>
